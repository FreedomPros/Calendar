<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Taylor McCarthy Summer Training 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="calendar.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <style>
    body {
      background: #181818;
      font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
      margin: 0; padding: 0;
    }
    .header {
      width: 100%;
      background: #000;
      padding: 0;
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 50;
    }
    .logo {
      font-weight: 700;
      font-size: 2em;
      color: #fff;
      margin-left: 32px;
      letter-spacing: -1px;
      text-decoration: none;
    }
    .nav {
      display: flex;
      align-items: center;
      gap: 38px;
      margin-right: 32px;
    }
    .nav a {
      color: #bfbfbf;
      font-size: 1.12em;
      text-transform: uppercase;
      letter-spacing: 0.13em;
      font-weight: 400;
      text-decoration: none;
      transition: color 0.2s;
      padding: 0 4px;
    }
    .nav a.cta {
      background: #ef3b22;
      color: #fff;
      font-weight: 700;
      font-size: 1.1em;
      border-radius: 3px;
      padding: 11px 34px;
      margin-left: 16px;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      transition: background 0.2s;
    }
    .nav a.cta:hover {
      background: #c62d15;
    }
    .hero {
      width: 100%;
      min-height: 390px;
      background: linear-gradient(0deg,rgba(0,0,0,0.48),rgba(0,0,0,0.38)), url('your-hero.jpg') center center/cover no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      margin-bottom: 38px;
      padding: 60px 0 40px 0;
    }
    .hero-headline {
      color: #fff;
      font-size: 3em;
      font-weight: 800;
      letter-spacing: 0.06em;
      text-align: center;
      margin: 0;
      line-height: 1.08em;
      text-shadow: 0 2px 12px #000a;
    }
    .hero-btns {
      display: flex;
      gap: 16px;
      margin-top: 32px;
      justify-content: center;
    }
    .hero-btn {
      font-size: 1.09em;
      font-family: inherit;
      font-weight: bold;
      border: none;
      border-radius: 3px;
      padding: 14px 32px;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }
    .hero-btn.red {
      background: #ef3b22;
      color: #fff;
    }
    .hero-btn.red:hover {
      background: #c62d15;
    }
    .hero-btn.white {
      background: #fff;
      color: #222;
    }
    .hero-btn.white:hover {
      background: #f3f3f3;
    }
    .container {
      max-width: 1020px;
      margin: 0 auto 0 auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 18px #b6cbe522;
      padding: 24px 24px 42px 24px;
      margin-top: -40px;
      position: relative;
      z-index: 2;
    }
    h2 {
      color: #23446e;
      margin-bottom: 30px;
      font-size: 2em;
      text-align: center;
      letter-spacing: 1px;
    }
    @media (max-width: 900px) {
      .hero-headline { font-size: 2em; }
      .container { padding: 8px 2vw 24px 2vw; }
      .logo { margin-left: 12px; font-size: 1.2em; }
      .nav { margin-right: 12px; gap: 16px; }
      .hero { min-height: 180px; }
    }
  </style>
</head>
<body>
  <div class="header">
    <a class="logo" href="#">Freedom Pros</a>
    <nav class="nav">
      <a href="#">Stats</a>
      <a href="#">Freedom</a>
      <a href="#">Life as a Pro</a>
      <a href="#">Case Studies</a>
      <a href="#" class="cta">Join the Pros</a>
    </nav>
  </div>
  <div class="hero">
    <h1 class="hero-headline">LIFE AS A PRO</h1>
    <div class="hero-btns">
      <button class="hero-btn red">Talk to a Manager</button>
      <button class="hero-btn white">See Why We Are #1</button>
    </div>
  </div>
  <div class="container">
    <h2>Taylor McCarthy Summer Training 2025</h2>
    <div id="all-calendars"></div>
  </div>
  <script src="addresses.js"></script>
  <script src="calendar.js"></script>
</body>
</html>
