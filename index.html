<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Taylor McCarthy Summer Training 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="calendar.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f7fafc;
      font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .header {
      width: 100%;
      background: none;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      position: relative;
      margin-bottom: 24px;
      padding: 0 36px 0 0;
    }
    .header .logo {
      font-weight: 800;
      font-size: 1.45em;
      color: #fff;
      background: #ef3b22;
      border-radius: 7px;
      padding: 7px 22px 7px 22px;
      letter-spacing: -1px;
      margin-left: auto;
      box-shadow: 0 2px 10px #ef3b2240;
      text-decoration: none;
      margin-top: 19px;
    }
    .container {
      max-width: 1040px;
      margin: 0 auto 0 auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 18px #b6cbe522;
      padding: 24px 24px 42px 24px;
      margin-top: 0;
      position: relative;
      z-index: 2;
    }
    h1 {
      color: #222;
      margin-bottom: 32px;
      font-size: 2.05em;
      text-align: left;
      letter-spacing: 0.01em;
      font-weight: 900;
    }
    @media (max-width: 700px) {
      .container { padding: 8px 2vw 24px 2vw; }
      h1 { font-size: 1.15em; }
      .header .logo { font-size: 1em; padding: 5px 12px; }
    }
  </style>
</head>
<body>
  <div class="header">
    <span class="logo">Freedom Pros</span>
  </div>
  <div class="container">
    <h1>Taylor McCarthy Summer Training 2025</h1>
    <div id="all-calendars"></div>
  </div>
  <script src="addresses.js"></script>
  <script src="calendar.js"></script>
</body>
</html>
