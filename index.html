<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Taylor McCarthy Summer Training 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="calendar.css">
  <style>
    body {
      background: #f7fafc;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1020px;
      margin: 38px auto 0 auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 18px #b6cbe522;
      padding: 24px 24px 42px 24px;
    }
    h1 {
      color: #23446e;
      margin-bottom: 30px;
      font-size: 2.2em;
      text-align: center;
      letter-spacing: 1px;
    }
    .month-section {
      margin-bottom: 60px;
    }
    .month-title {
      font-size: 1.7em;
      color: #1a3860;
      text-align: center;
      font-weight: 700;
      margin: 35px 0 10px 0;
      letter-spacing: 1px;
    }
    @media (max-width: 700px) {
      .container { padding: 8px 1vw 24px 1vw; }
      h1 { font-size: 1.15em; }
      .month-title { font-size: 1.08em; margin: 22px 0 6px 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Taylor McCarthy Summer Training 2025</h1>
    <div id="all-calendars"></div>
  </div>
  <script src="addresses.js"></script>
  <script src="calendar.js"></script>
</body>
</html>
