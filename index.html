<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Team Events Calendar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="calendar.css">
  <style>
    body {
      background: #f7fafc;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 980px;
      margin: 38px auto 0 auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 18px #b6cbe522;
      padding: 24px 24px 42px 24px;
    }
    h1 {
      color: #23446e;
      margin-bottom: 14px;
      font-size: 2em;
    }
    .calendar-nav {
      margin-bottom: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>2025 Team Events Calendar</h1>
    <div class="calendar-nav">
      <!-- Add controls here if you want to change months -->
    </div>
    <table id="calendar" class="calendar"></table>
  </div>
  <script src="addresses.js"></script>
  <script src="calendar.js"></script>
</body>
</html>
